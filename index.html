<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="outside">
              <div class="front">
                <p>Happy Birthday</p>
                <div class="cake">
                  <div class="top-layer"></div>
                  <div class="middle-layer"></div>
                  <div class="bottom-layer"></div>
                  <div class="candle"></div>
                </div>
              </div>
              <div class="back"></div>
            </div>
            <div class="inside">
              <p>Wishing you a very happy birthday filled with love and laughter, My Brother ❤️</p>
              <h1><img src=".//WhatsApp Image 2023-11-10 at 22.47.57_dbbe0038.jpg" width="180px" alt=""></h1>
            </div>
          </div>
    </div>
  </body>
</html>
